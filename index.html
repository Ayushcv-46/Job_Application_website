<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Applications
                <span class="tittle_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_Name">First Name</label>
                        <input ID="First_Name" name="First_Name" placeholder="Enter your First Name....">
                    </div>
               
                <div class="form_control">
                    <label for="Last_Name">Last Name</label>
                    <input ID="Last_Name" name="Last_Name" placeholder="Enter your Last Name....">
                </div>
                <div class="form_control">
                    <label for="Email"> Email</label>
                    <input type="email" ID="Email" name="Email" placeholder="Enter your Email ID....">
                </div>
                <div class="form_control">
                    <label for="Job_role"> Job Role</label>
                    <select id="Job_role" name="Job_role">
                        <option value="">Select Job Role</option>
                        <option value="Frontend">Front End developer</option>
                        <option value="Backend">Back End Developer</option>
                        <option value="Fullstack">Full Stack developer</option> 
                        <option value="UI_UX">UI_UX Designer</option>
                    </select>
                </div>
                <div class="form_control" id="address">
                    <label for="address"> Address </label>
                    <textarea 
                    name="address" 
                    id="address" 
                    rows="5" 
                    cols="50" 
                    placeholder="Enter your Address"></textarea>
                </div>
                 <div class="form_control">
                        <label for="City">City</label>
                        <input ID="City" name="City" placeholder="Enter your City">
                    </div>
                    <div class="form_control">
                        <label  for="pincode">PinCode</label>
                        <input type="number" ID="pincode" name="pincode" placeholder="Enter your pincode">
                    </div>
                    <div class="form_control">
                        <label  for="Date">Date Of Birth</label>
                        <input value="2025-07-22" type="date" ID="Date" name="Date">
                    </div>
                    <div class="form_control">
                        <label  for="CV">Upload Your CV</label>
                        <input type="file" ID="CV" name="Upload" placeholder="">
                    </div>
               </div>
               <div class="buttton_container"><button type="submit">Apply Now</button></div>
            </form>
        </div>
    </div>
</body>
</html>
